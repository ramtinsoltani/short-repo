<span class="user-box" onclick="window.open('{{profile}}','_blank')">

  <span class="avatar" style="background-image: url({{avatar}})"></span>

  <span class="user-info">

    <span class="username"><strong>{{username}}</strong></span>

    <span class="repo-count">is the owner of {{repocount}} repositories.</span>

  </span>

</span>
